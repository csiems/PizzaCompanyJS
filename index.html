<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src=https://code.jquery.com/jquery-2.2.0.min.js type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <script src="js/ui.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Pizza Pie!</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Pizza Pie!</h1>
      </div>
    <div class="row">
      <div class="col-md-5" id="my-pie-container">
        <form id="new-contact">
          <div class="form-group">
            <label for="new-name">Name:</label>
            <input type="text" class="form-control" id="new-name" required>
          </div>
          <div class="form-group">
            <label for="new-street">Street Address:</label>
            <input type="text" class="form-control new-street" required>
          </div>
          <div class="form-group">
            <label for="new-zip">Zip Code:</label>
            <input type="number" class="form-control new-zip" required>
          </div>
        </form>

        <div id="size-select">
          <p>Select a size:</p>
          <select class="form-control form-control-lg" id="select-pizza-size">
            <option value="10">10-inch ($6.00)</option>
            <option value="12">12-inch ($8.00)</option>
            <option value="14">14-inch ($10.00)</option>
            <option value="16">16-inch ($12.00)</option>
          </select>
        </div>
        <div id="topping-select">
          <p>Choose your toppings on the right</p>
          <table class="table" id="my-pie-list">
            <tr><td class="regular my-pie-list-item">Cheese</td><td>+$0.00</td><td><button type="button" class="btn btn-success btn-xs removebutton"><span class="glyphicon glyphicon-trash"></span></button></td><tr>
          </table>
        </div>
        <div>
          <p>Is this for take out or delivery?</p>
          <form class="form-control form-control-lg" id="select-delivery">
            <input type="radio" name="pickup-or-delivery" id="takeout-radio" checked="checked">Take Out (+$0.00)</input>
            <input type="radio" name="pickup-or-delivery" id="delivery-radio">Delivery (+$3.00)</input>
          </form>
        </div>
        <div>
          <button type="submit" class="btn" id="add-pizza-to-cart">Add to Cart</button>
        </div>
      </div>
      <div class="col-md-4">
        <div id="reg-toppings">
          <form>
            <label for="select-reg-toppings">Regular Toppings:</label>
            <select class="form-control form-control-lg" id="select-reg-toppings">
              <option>Bacon</option>
              <option>Italian Sausage</option>
              <option>Ground Beef</option>
              <option>Ham</option>
              <option>Pepperoni</option>
              <option>Black Olives</option>
              <option>Extra Cheese</option>
              <option>Green Peppers</option>
              <option>Jalapenos</option>
              <option>Mushrooms</option>
              <option>Onions</option>
              <option>Pineapple</option>
              <option>Spinach</option>
              <option>Tomatoes</option>
            </select>
            <input class="btn btn-success" id="add-reg-toppings" value="Add">
          </form>
        </div>

        <div id="prem-toppings">
          <form>
            <label for="select-prem-toppings">Premium Toppings:</label>
            <select class="form-control form-control-lg" id="select-prem-toppings">
              <option>Anchovies</option>
              <option>Artichoke Hearts</option>
              <option>Feta Cheese</option>
              <option>Gorgonzola</option>
              <option>Grilled Chicken</option>
              <option>Kalamata Olives</option>
              <option>Linguica</option>
              <option>Roasted Peppers</option>
              <option>Shaved Steak</option>
            </select>
            <input class="btn btn-info" id="add-prem-toppings" value="Add">
          </form>
        </div>
      </div>
      <div class="col-md-3">
        <form>
          <label for="shopping-cart-list">My Shopping Cart:</label>
          <div id="shopping-cart-list">

          </div>
        </form>

      </div>
    </div>
  <body>
</html>

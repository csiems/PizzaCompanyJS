<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src=https://code.jquery.com/jquery-2.2.0.min.js type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <script src="js/ui.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="col-md-5" id="my-pie-container">
        <h1>My Pie</h1>
        <div class="row">
          <form id="new-contact">
            <div class="form-group">
              <label for="new-name">Name:</label>
              <input type="text" class="form-control" id="new-name" required>
            </div>
            <div class="form-group">
              <label for="new-street">Street Address:</label>
              <input type="text" class="form-control new-street" required>
            </div>
            <div class="form-group">
              <label for="new-zip">Zip Code:</label>
              <input type="number" class="form-control new-zip" required>
            </div>
          </form>
        </div>

        <div class="row" id="size-select">
          <p>Select a size:</p>
          <select class="form-control form-control-lg" id="select-pizza-size">
            <option value="10">10-inch</option>
            <option value="12">12-inch</option>
            <option value="14">14-inch</option>
            <option value="16">16-inch</option>
          </select>
        </div>
        <div class="row" id="topping-select">
          <p>Choose your toppings on the left</p>
          <table class="table" id="my-pie-list">
            <tr><td class="regular">Cheese</td><td><button type="button" class="btn btn-info btn-xs" id="Remove-Cheese"><span class="glyphicon glyphicon-trash"></span></button></td><tr>
          </table>
        </div>
        <div class="row">
          <p>Is this for take out or delivery?</p>
          <form class="form-control form-control-lg" id="select-delivery">
            <input type="radio" name="pickup-or-delivery" id="takeout-radio" checked="checked">Take Out</input>
            <input type="radio" name="pickup-or-delivery" id="delivery-radio">Delivery</input>
          </form>
        </div>
        <div class="row">
          <button type="submit" class="btn" id="add-pizza-to-cart">Add to Cart</button>
        </div>


      </div>
      <div class="col-md-4" id="middle-column">
        <div class="row" id="reg-toppings">
          <h1>Regular Toppings:</h1>
          <select class="form-control form-control-lg" id="select-reg-toppings">
            <option val="Pepperoni">Pepperoni</option>
            <option val="Black Olives">Black Olives</option>
            <option val="green peppers">green peppers</option>
            <option val="onions">onions</option>
          </select>
          <input type="button" id="add-reg-toppings" value="Add">
        </div>
        <div class="row" id="prem-toppings">
          <h1>Premium Toppings:</h1>
          <select class="form-control form-control-lg" id="select-prem-toppings">
            <option val="Grilled Chicken">Grilled Chicken</option>
            <option val="Kalamata Olives">Kalamata Olives</option>
            <option val="Roasted Peppers">Roasted Peppers</option>
            <option val="Anchovies">Anchovies</option>
          </select>
          <input type="button" id="add-prem-toppings" value="Add">
        </div>
      </div>
      <div class="col-mid-3" id="cart">
        <h1>Cart:</h1>
        <div id="shopping-cart-list">

        </div>
      </div>


    </div>
  <body>
